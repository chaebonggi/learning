<!DOCTYPE html>
!<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>러닝허브 사용자 퍼블리싱</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="container">
	<h1>
		러닝허브 목록
		<div class="git"><a href="https://github.com/aldo814/LearningHUB" target="_blank">GitHub 페이지 바로가기</a></div>
	</h1>
	<table class="tbl_list">
	<thead>
	<tr>
		<th>NO</th>
		<th>구분</th>
		<th>페이지명</th>
	</tr>
	</thead>
	<tbody>	    
	    <tr>
	        <td></td>
	        <td>페이지</td>
	        <td>
	            <a href="html/%EA%B0%9C%EC%9D%B8%EC%A0%95%EB%B3%B4%EC%B7%A8%EA%B8%89%EB%B0%A9%EC%B9%A8.html" target="_blank">개인정보취급방침</a>
	        </td>
	    </tr>
	   
	  
	</tbody>
	</table>
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	$(document).ready(function(){
		$('.tbl_list tbody tr').each(function(){
			var idx = $(this).index();
			$(this).find('td:first-child').append(idx + 1);
		});
	});
</script>
</body>
</html>
